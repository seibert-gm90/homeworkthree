<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p>
                    Generate a Password
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10 col-sm-12">
                <label for="inputPassword5">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted">'Password will go here'</small>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 col-sm-7">
                <button type="button" class="generatePassword btn btn-primary btn-lg">Generate Password</button>
            </div>
            <div class="col-md-5 col-sm-7">
                <button type="button" class="copyPassword btn btn-primary btn-lg">Copy to Clipboard</button>
            </div>
        </div>
    </div>
</body>

</html>
