<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Password Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- <script>
        var userInput = prompt("Choose a password length between 8 and 20.");
    </script> -->
    <div class="container">
        <div class="header" id="myHeader">
            <h2>Password Generator</h2>
        </div>
        <div class="row">
            <div class= "checkbox-text col-md-6">
                    <input type= Number placeholder = "Pick a number between 8 and 128" min="8" max="128" id="userPwInput"><br>
                    <input type="checkbox" id="uppercase" > Uppercase <br>
                    <input type="checkbox" id="lowercase" > Lowercase <br>
                    <input type="checkbox" id="number" > Number <br>
                    <input type="checkbox" id="specialCharacter" > Special Character <br>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-10 col-sm-12">
                <label for="inputPassword5"></label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted"></small>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 col-sm-7">
                <button onclick="generatePassword ()" type="button" class="generatePassword btn btn-primary btn-lg")>Generate Password</button>
            </div>
            <div class="col-md-5 col-sm-7">
                <button onclick= "copyStringToClipboard()" type="button" class="copyPassword btn btn-primary btn-lg">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
